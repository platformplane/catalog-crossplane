name: Build and Push Docker Image

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: self-hosted
    env:
      DOTNET_INSTALL_DIR: "/home/runner/dotnet"
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 5.0.x

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0
        with:
          versionSpec: "5.x"
          preferLatestVersion: true

      - name: Version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0
        with:
          useConfigFile: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          file: ./Dockerfile
          pull: true
          push: false
          secrets: |
            registry-password=${{ secrets.REGISTRY_TOKEN }}
          build-args: |
            DOCKER_REGISTRY=${{ vars.REGISTRY_URL }}
            IMAGE_VERSION=${{ steps.gitversion.outputs.semVer }}
            CACHEBUST=$(date +%s)
            REGISTRY_IMAGE=${{ vars.REGISTRY_URL }}/platform/platform-ci/platform-catalog
