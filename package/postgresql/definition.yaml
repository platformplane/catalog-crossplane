apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: postgresqlcomposites.catalog.cluster.local
spec:
  group: catalog.cluster.local
  metadata:
    labels:
      catalog.cluster.local/kind: PostgreSQL
    annotations:
      catalog.cluster.local/title: "PostgreSQL"
      catalog.cluster.local/description: "PostgreSQL is a powerful, open-source relational database management system. It provides robust data integrity, advanced features, and excellent performance, making it a popular choice for applications of all sizes."
      catalog.cluster.local/icon: ""
      catalog.cluster.local/maintainer: ""
      catalog.cluster.local/url: "https://www.postgresql.org/"
      catalog.cluster.local/tags: "database,unmanaged,helm"
  names:
    kind: PostgreSQLComposite
    plural: postgresqlcomposites
  claimNames:
    kind: PostgreSQL
    plural: postgresqls
  versions:
    - name: v1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          description: PostgreSQL is an open-source, powerful, advanced object-relational database management system that supports a wide variety of data types and allows high scalability and complex queries.
          type: object
          properties:
            spec:
              type: object
              properties:
                size:
                  type: string
                  default: "8Gi"
                  pattern: ^(?P<size>\d+(Ki|Mi|Gi|Ti|Pi|Ei|k|M|G|T|P|E)?)$
                version:
                  type: string
                  default: "16"
                  description: PostgreSQL Major Verson
                  enum:
                    - "15"
                    - "16"

                  