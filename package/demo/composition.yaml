apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: demos.catalog.cluster.local
  annotations:
    catalog.cluster.local/title: "Demo"
    catalog.cluster.local/description: "Simple demo app for demonstration purposes."
    catalog.cluster.local/icon: ""
    catalog.cluster.local/maintainer: "Nimbus"
    catalog.cluster.local/url: ""
    catalog.cluster.local/tags: "demo,unmanaged,helm"
spec:
  compositeTypeRef:
    apiVersion: catalog.cluster.local/v1
    kind: DemoComposite

  writeConnectionSecretsToNamespace: crossplane-system

  resources:
    - name: deployment
      base:
        apiVersion: kubernetes.crossplane.io/v1alpha2
        kind: Object
        spec:
          providerConfigRef:
            name: provider-kubernetes
          forProvider:
            manifest:
              apiVersion: v1
              kind: Pod
              metadata:
                name: tbd
                namespace: tbd
                labels:
                  catalog.cluster.local/kind: tbd
                  catalog.cluster.local/name: tbd
              spec:
                containers:
                  - name: catalog-demo
                    image: adrianliechti/demo:latest
                    ports:
                      - name: http
                        containerPort: 8080
                        protocol: TCP
  
      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.name"
          toFieldPath: "spec.forProvider.manifest.metadata.name"

        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.namespace"
          toFieldPath: "spec.forProvider.manifest.metadata.namespace"

        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.kind"
          toFieldPath: "spec.forProvider.manifest.metadata.labels['catalog.cluster.local/kind']"

        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.name"
          toFieldPath: "spec.forProvider.manifest.metadata.labels['catalog.cluster.local/name']"

    - name: service
      base:
        apiVersion: kubernetes.crossplane.io/v1alpha2
        kind: Object
        spec:
          providerConfigRef:
            name: provider-kubernetes
          forProvider:
            manifest:
              apiVersion: v1
              kind: Service
              metadata:
                name: tbd
                namespace: tbd
                labels:
                  catalog.cluster.local/kind: tbd
                  catalog.cluster.local/name: tbd
              spec:
                ports:
                  - name: http
                    protocol: TCP
                    port: 80
                    targetPort: 8080
                selector:
                  catalog.cluster.local/kind: tbd
                  catalog.cluster.local/name: tbd

          connectionDetails:
            - apiVersion: v1
              kind: Service
              name:
              namespace:
              fieldPath: spec.ports[0].port
              toConnectionSecretKey: port

          writeConnectionSecretToRef:
            namespace: tbd

      connectionDetails:
        - name: port
          type: FromConnectionSecretKey
          fromConnectionSecretKey: port

        - name: host
          type: FromFieldPath
          fromFieldPath: "metadata.annotations['host']"

      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.name"
          toFieldPath: "spec.forProvider.manifest.metadata.name"

        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.namespace"
          toFieldPath: "spec.forProvider.manifest.metadata.namespace"

        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.kind"
          toFieldPath: "spec.forProvider.manifest.metadata.labels['catalog.cluster.local/kind']"

        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.name"
          toFieldPath: "spec.forProvider.manifest.metadata.labels['catalog.cluster.local/name']"

        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.kind"
          toFieldPath: "spec.forProvider.manifest.spec.selector['catalog.cluster.local/kind']"

        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.name"
          toFieldPath: "spec.forProvider.manifest.spec.selector['catalog.cluster.local/name']"

        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.name"
          toFieldPath: "spec.connectionDetails[0].name"

        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.namespace"
          toFieldPath: "spec.connectionDetails[0].namespace"

        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.namespace"
          toFieldPath: "spec.writeConnectionSecretToRef.namespace"

        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.name"
          toFieldPath: "spec.writeConnectionSecretToRef.name"
          transforms:
            - type: string
              string:
                type: Format
                fmt: "%s-connection"

        - type: CombineToComposite
          combine:
            variables:
              - fromFieldPath: spec.forProvider.manifest.metadata.name
              - fromFieldPath: spec.forProvider.manifest.metadata.namespace
            strategy: string
            string:
              fmt: "%s.%s"
          toFieldPath: status.credentials.host
          
        - type: FromCompositeFieldPath
          fromFieldPath: "status.credentials.host"
          toFieldPath: "metadata.annotations['host']"
