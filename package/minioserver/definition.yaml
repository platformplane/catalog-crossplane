apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: minioservercomposites.catalog.cluster.local
spec:
  group: catalog.cluster.local
  connectionSecretKeys:
    - username
    - password
    - host
    - port
    - database
  names:
    kind: MinIOServerComposite
    plural: minioservercomposites
  claimNames:
    kind: MinIOServer
    plural: minioservers
  versions:
    - name: v1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          description: MinIOServer is the Schema for the minioservers API
          type: object
          properties:
            spec:
              description: MinIOServerSpec defines the desired state of MinIOServer
              type: object
              properties:
                size:
                  type: string
                  pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                version:
                  type: string
                  enum:
                    - "2024.4"
                    - "2023.7"
            status:
              type: object
              properties:
                credentials:
                  type: object
                  description: "Misuse composite status as temporary storage."
                  properties:
                    host:
                      type: string

                  