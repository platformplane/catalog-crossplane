apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: blobstoragecomposites.catalog.cluster.local
spec:
  group: catalog.cluster.local
  metadata:
    labels:
      catalog.cluster.local/kind: BlobStorage
    annotations:
      catalog.cluster.local/title: "Blob Storage"
      catalog.cluster.local/description: "Blob storage is a scalable and cost-effective solution for storing large amounts of unstructured data, such as images, videos, and documents."
      catalog.cluster.local/icon: ""
      catalog.cluster.local/maintainer: ""
      catalog.cluster.local/url: "https://azure.microsoft.com/products/storage/blobs"
      catalog.cluster.local/tags: "blob,storage,unmanaged"
  names:
    kind: BlobStorageComposite
    plural: blobstoragecomposites
  claimNames:
    kind: BlobStorage
    plural: blobstorages
  versions:
    - name: v1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          description: BlobStorage is the Schema for the blobstorage API
          type: object
          properties:
            spec:
              description: BlobStorageSpec defines the desired state of BlobStorage
              type: object
              properties:
                location:
                  type: string
                  description: "Azure location for the storage account"
                  display-name: "Location"
                  enum:
                    - "Switzerland North"
                    - "Southeast Asia"
                  default: "Switzerland North"
                accountReplicationType:
                  type: string
                  description: "Replication type for the storage account"
                  display-name: "Account Replication Type"
                  enum:
                    - "LRS"
                    - "GRS"
                    - "RAGRS"
                    - "ZRS"
                    - "GZRS"
                    - "RAZRS"
                  default: "LRS"
