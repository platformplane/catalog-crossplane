apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: azurestoragecomposites.catalog.cluster.local
spec:
  group: catalog.cluster.local
  metadata:
    labels:
      catalog.cluster.local/kind: AzureStorage
    annotations:
      catalog.cluster.local/title: "Azure Storage"
      catalog.cluster.local/description: "Azure Storage Accounts provide a scalable, secure, and reliable storage solution for blobs, files, queues, and tables."
      catalog.cluster.local/icon: ""
      catalog.cluster.local/maintainer: ""
      catalog.cluster.local/url: "https://learn.microsoft.com/azure/storage/common/storage-account-overview"
      catalog.cluster.local/tags: "blob,storage,unmanaged"
  names:
    kind: AzureStorageComposite
    plural: azurestoragecomposites
  claimNames:
    kind: AzureStorage
    plural: azurestorages
  versions:
    - name: v1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          description: AzureStorage is the Schema for the azurestorage API
          type: object
          properties:
            spec:
              description: AzureStorageSpec defines the desired state of AzureStorage
              type: object
              properties:
                location:
                  type: string
                  description: "Azure location for the storage account"
                  display-name: "Location"
                  enum:
                    - "Switzerland North"
                    - "Southeast Asia"
                  default: "Switzerland North"
                accountReplicationType:
                  type: string
                  description: "Replication type for the storage account"
                  display-name: "Account Replication Type"
                  enum:
                    - "LRS"
                    - "GRS"
                    - "RAGRS"
                    - "ZRS"
                    - "GZRS"
                    - "RAZRS"
                  default: "LRS"
