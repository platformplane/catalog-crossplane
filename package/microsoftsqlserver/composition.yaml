# Composition Definition: https://doc.crds.dev/github.com/crossplane/crossplane/apiextensions.crossplane.io/Composition/v1@v1.15.0
apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: microsoftsqlservers.catalog.cluster.local
  annotations:
    catalog.cluster.local/displayName: "Microsoft SQL Server"
    catalog.cluster.local/description: "Unmanaged Microsoft SQL Server instance running within the cluster."
    catalog.cluster.local/icon: ""
    catalog.cluster.local/contact: ""
    catalog.cluster.local/url: "https://www.microsoft.com/sql-server"
    catalog.cluster.local/tags: "database,unmanaged"
spec:
  compositeTypeRef:
    apiVersion: catalog.cluster.local/v1
    kind: MicrosoftSQLServerComposite

  writeConnectionSecretsToNamespace: crossplane-system # this writes the connection secrets listed in the below resources connectionDetails sections to the specified namespace as a combined secret of all resources https://docs.crossplane.io/knowledge-base/guides/connection-details/#connection-secrets-in-compositions
  # Be aware that you can't patch this field (it's in the composition, not in a resource or the composite)
  # The namespace where the user can get his combined secret (the same as this one) is specified implicitly by the claim's namespace if you set the writeConnectionSecretToRef.name in the claim (one could think that this field here is therefore not needed, but it is, without it, there is also no combined secret written to the claim's namespace)

  resources:
    - name: secret
      base:
        apiVersion: kubernetes.crossplane.io/v1alpha2
        kind: Object
        spec:
          providerConfigRef:
            name: provider-kubernetes
          forProvider:
            manifest:
              apiVersion: v1
              kind: Secret
              metadata:
                name: tbd-appname
                namespace: tbd-namespace
                labels:
                  app: tbd-appname
                  catalog.cluster.local/kind: tbd-kind
                  catalog.cluster.local/name: tbd-appname
              stringData:
                sa-password: "Ex4mple!" # check whether i can crate this with crossplane

      patches:
        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.name"
          toFieldPath: "spec.forProvider.manifest.metadata.name"

        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.namespace"
          toFieldPath: "spec.forProvider.manifest.metadata.namespace"

        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.name"
          toFieldPath: "spec.forProvider.manifest.metadata.labels['app']"

        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.name"
          toFieldPath: "spec.forProvider.manifest.metadata.labels['catalog.cluster.local/name']"

        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.kind"
          toFieldPath: "spec.forProvider.manifest.metadata.labels['catalog.cluster.local/kind']"

        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.name"
          toFieldPath: "spec.forProvider.manifest.metadata.name"

        - type: FromCompositeFieldPath
          fromFieldPath: "spec.claimRef.namespace"
          toFieldPath: "spec.forProvider.manifest.metadata.namespace"

    - name: stateful-set
      base:
        apiVersion: kubernetes.crossplane.io/v1alpha2
        kind: Object
        spec:
          providerConfigRef:
            name: provider-kubernetes
          forProvider:
            manifest:
              apiVersion: apps/v1
              kind: StatefulSet
              metadata:
                labels:
                  app: tbd-appname
                  catalog.cluster.local/kind: tbd-kind
                  catalog.cluster.local/name: tbd-appname
                name: tbd-appname
                namespace: tbd-namespace
              spec:
                selector:
                  matchLabels:
                    app: tbd-appname
                    catalog.cluster.local/kind: tbd-kind
                    catalog.cluster.local/name: tbd-appname
                serviceName: tbd-appname
                template:
                  metadata:
                    labels:
                      app: tbd-appname
                      catalog.cluster.local/kind: tbd-kind
                      catalog.cluster.local/name: tbd-appname
                  spec:
                    initContainers:
                    - command:
                      - sh
                      - -c
                      - chown 10001:0 /data
                      image: busybox
                      imagePullPolicy: Always
                      name: init
                      volumeMounts:
                      - mountPath: /data
                        name: data
                        subPath: mssql
                    containers:
                    - image: mcr.microsoft.com/mssql/server:2019-latest
                      imagePullPolicy: Always
                      name: mssql
                      env:
                      - name: ACCEPT_EULA
                        value: "Y"
                      - name: MSSQL_AGENT_ENABLED
                        value: "1"
                      - name: MSSQL_SA_PASSWORD
                        valueFrom:
                          secretKeyRef:
                            key: sa-password # tbd
                            name: tbd-appname
                      ports:
                      - containerPort: 1433
                        protocol: TCP
                      volumeMounts:
                      - mountPath: /var/opt/mssql
                        name: data
                        subPath: mssql
                volumeClaimTemplates:
                - metadata:
                    labels:
                      app: tbd-appname
                      catalog.cluster.local/kind: tbd-kind
                      catalog.cluster.local/name: tbd-appname
                    name: data
                  spec:
                    accessModes:
                    - ReadWriteOnce
                    resources:
                      requests:
                        storage: 10Gi # patched from claim

          # connectionDetails:



      # connectionDetails:
      #   - name: username
      #     type: FromValue
      #     value: postgres

      #   - name: password
