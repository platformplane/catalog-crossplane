apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: mongodbservercomposites.catalog.cluster.local
spec:
  group: catalog.cluster.local
  names:
    kind: MongoDBServerComposite
    plural: mongodbservercomposites
  claimNames:
    kind: MongoDBServer
    plural: mongodbservers
  versions:
