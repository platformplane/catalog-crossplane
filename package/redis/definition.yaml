apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: rediscomposites.catalog.cluster.local
spec:
  group: catalog.cluster.local
  metadata:
    labels:
      catalog.cluster.local/kind: Redis
    annotations:
      catalog.cluster.local/title: "Redis"
      catalog.cluster.local/description: "Redis is a fast and efficient in-memory data structure store. It provides a flexible key-value store with support for various data structures such as strings, hashes, lists, sets, and more. Redis is widely used for caching, session management, real-time analytics, pub/sub messaging, and other use cases that require high-performance data storage and retrieval."
      catalog.cluster.local/icon: ""
      catalog.cluster.local/maintainer: ""
      catalog.cluster.local/url: "https://redis.io/"
      catalog.cluster.local/tags: "database,unmanaged,helm"
  names:
    kind: RedisComposite
    plural: rediscomposites
  claimNames:
    kind: Redis
    plural: redises
  versions:
    - name: v1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          description: The open-source, in-memory data store used by millions of developers as a cache, vector database, document database, streaming engine, and message broker.
          type: object
          properties:
            spec:
              type: object
              properties:
                size:
                  type: string
                  default: "8Gi"
                  pattern: /^(?P<sizeingi>\d+Gi|\d+(Ki|Mi|Gi|Ti|Pi|Ei|k|M|G|T|P|E)?)$/
                version:
                  type: string
                  default: "7"
                  description: Redis Major Version
                  enum:
                    - "7"

                  