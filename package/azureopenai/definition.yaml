apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: azureopenaicomposites.catalog.cluster.local
spec:
  group: catalog.cluster.local
  metadata:
    labels:
      catalog.cluster.local/kind: AzureOpenAI
    annotations:
      catalog.cluster.local/title: "Azure OpenAI"
      catalog.cluster.local/description: "Azure OpenAi Services are a set of AI services that enable you to build AI solutions for any scenario and run them on any device."
      catalog.cluster.local/icon: ""
      catalog.cluster.local/maintainer: ""
      catalog.cluster.local/url: "https://azure.microsoft.com/products/ai-services/openai-service"
      catalog.cluster.local/tags: "ai,ml,unmanaged"
  names:
    kind: AzureOpenAIComposite
    plural: azureopenaicomposites
  claimNames:
    kind: AzureOpenAI
    plural: azureopenais
  versions:
    - name: v1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          description: azureopenai is the Schema for the azureopenai API
          type: object
          properties:
            spec:
              description: azureopenaiSpec defines the desired state of azureopenai
              type: object
              properties:
                location:
                  type: string
                  description: "Azure location for the storage account"
                  display-name: "Location"
                  enum:
                    - "Switzerland North"
                    - "Southeast Asia"
                  default: "Switzerland North"
