apiVersion: apiextensions.crossplane.io/v1
kind: Composition
metadata:
  name: azureopenais.catalog.cluster.local
  annotations:
    catalog.cluster.local/title: "Azure OpenAI"
    catalog.cluster.local/description: "Azure OpenAi Services are a set of AI services that enable you to build AI solutions for any scenario and run them on any device."
    catalog.cluster.local/icon: ""
    catalog.cluster.local/maintainer: ""
    catalog.cluster.local/url: "https://azure.microsoft.com/products/ai-services/openai-service"
    catalog.cluster.local/tags: "ai,ml,unmanaged"
spec:
  compositeTypeRef:
    apiVersion: catalog.cluster.local/v1
    kind: AzureOpenAIComposite

  writeConnectionSecretsToNamespace: crossplane-system

  mode: Pipeline
  pipeline:
    - step: get-environment-configs
      functionRef:
        name: crossplane-contrib-function-environment-configs
      input:
        apiVersion: environmentconfigs.fn.crossplane.io/v1beta1
        kind: Input
        spec:
          environmentConfigs:
            - type: Reference
              ref:
                name: azure-environment

    - step: azure-openai
      functionRef:
        name: crossplane-contrib-function-go-templating
      input:
        apiVersion: gotemplating.fn.crossplane.io/v1beta1
        kind: GoTemplate
        source: Inline
        inline:
          template: |
            apiVersion: cognitiveservices.azure.upbound.io/v1beta1
            kind: Account
            metadata:
              name: {{ $.observed.composite.resource.spec.claimRef.name }}
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: account
            {{ if eq $.observed.composite.resource.spec.claimRef nil }}
                crossplane.io/external-name: {}
            {{ else }}
                crossplane.io/external-name: {{ regexReplaceAll "[^a-z0-9]" (printf "%s" $.observed.composite.resource.metadata.uid | lower) ""  | trunc 24 }}
            {{ end }}
            spec:
              forProvider:
                resourceGroupName: {{ index $.context "apiextensions.crossplane.io/environment" "resourcegroup" }}
                location: {{ default "Switzerland North" $.observed.composite.resource.spec.location }}               # called Region in Azure UI
                kind: OpenAI
                skuName: S0
              writeConnectionSecretToRef:
                namespace: {{ $.observed.composite.resource.spec.claimRef.namespace }}
                name: {{ $.observed.composite.resource.spec.claimRef.name }}-connection

            ---
            apiVersion: cognitiveservices.azure.upbound.io/v1beta1
            kind: Deployment
            metadata:
              name: {{ $.observed.composite.resource.spec.claimRef.name }}-gpt-4-turbo
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: deploymentgpt
                crossplane.io/external-name: gpt-4-turbo
            spec:
              forProvider:
                cognitiveAccountId: {{ $.observed.resources.account.resource.status.atProvider.id }}
                model:        
                  - format: OpenAI
                    name: gpt-4
                    version: turbo-2024-04-09
                scale:
                  - type: Standard
                    capacity: 10

            ---
            apiVersion: cognitiveservices.azure.upbound.io/v1beta1
            kind: Deployment
            metadata:
              name: {{ $.observed.composite.resource.spec.claimRef.name }}-embedding-ada-002
              annotations:
                gotemplating.fn.crossplane.io/composition-resource-name: deploymentada
                crossplane.io/external-name: embedding-ada-002
            spec:
              forProvider:
                cognitiveAccountId: {{ $.observed.resources.account.resource.status.atProvider.id }}
                model:        
                  - format: OpenAI
                    name: text-embedding-ada-002
                    version: "2"
                scale:
                  - type: Standard
                    capacity: 10

            ---
            apiVersion: meta.gotemplating.fn.crossplane.io/v1alpha1
            kind: CompositeConnectionDetails
            {{ if eq $.observed.resources nil }}
            data: {}
            {{ else }}
            data:
              password: {{ index $.observed.resources.account.connectionDetails "attribute.primary_access_key" }}
              host: {{ $.observed.resources.account.resource.status.atProvider.endpoint | b64enc }}
            {{ end }}

    - step: automatically-detect-ready-composed-resources
      functionRef:
        name: crossplane-contrib-function-auto-ready

    - step: enforce-creation-sequence
      functionRef:
        name: crossplane-contrib-function-sequencer
      input:
        apiVersion: sequencer.fn.crossplane.io/v1beta1
        kind: Input
        rules:
          - sequence:
            - "account"
            - "deploymentgpt"
          - sequence:
            - "account"
            - "deploymentada"
