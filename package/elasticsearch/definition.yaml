apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: elasticsearchcomposites.catalog.cluster.local
spec:
  group: catalog.cluster.local
  metadata:
    labels:
      catalog.cluster.local/kind: Elasticsearch
    annotations:
      catalog.cluster.local/title: "Elasticsearch"
      catalog.cluster.local/description: "Elasticsearch is a highly scalable open-source search and analytics engine. It allows you to store, search, and analyze large volumes of data quickly and in near real-time. With its distributed architecture and powerful querying capabilities, Elasticsearch is the perfect choice for building robust search and analytics applications."
      catalog.cluster.local/icon: ""
      catalog.cluster.local/maintainer: ""
      catalog.cluster.local/url: "https://www.elastic.co/elasticsearch"
      catalog.cluster.local/tags: "storage,unmanaged,helm"
  names:
    kind: ElasticsearchComposite
    plural: elasticsearchcomposites
  claimNames:
    kind: Elasticsearch
    plural: elasticsearches
  versions:
    - name: v1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          description: Elasticsearch is the Schema for the elasticsearches API
          type: object
          properties:
            spec:
              description: ElasticsearchSpec defines the desired state of Elasticsearch
              type: object
              properties:
                size:
                  type: string
                  default: "8Gi"
                  pattern: ^(?<size>\d+(Ki|Mi|Gi|Ti|Pi|Ei|k|M|G|T|P|E)?)$
                version:
                  type: string
                  default: "8"
                  description: Elasticsearch Major Version
                  enum:
                    - "8"
