apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: airflowcomposites.catalog.cluster.local
spec:
  group: catalog.cluster.local
  metadata:
    labels:
      catalog.cluster.local/kind: Airflow
    annotations:
      catalog.cluster.local/title: "Airflow"
      catalog.cluster.local/description: "Apache Airflow is an open-source platform for defining, scheduling, and monitoring workflows. Using Python, it manages task dependencies and integrates with various data sources, ideal for automating complex data pipelines."
      catalog.cluster.local/icon: ""
      catalog.cluster.local/maintainer: ""
      catalog.cluster.local/url: "https://airflow.apache.org/"
      catalog.cluster.local/tags: "data,unmanaged"
  names:
    kind: AirflowComposite
    plural: airflowcomposites
  claimNames:
    kind: Airflow
    plural: airflows
  versions:
    - name: v1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          description: Airflow is the Schema for the airflows API
          type: object
          properties:
            spec:
              description: AirflowSpec defines the desired state of Airflow
              type: object
              properties:
                ingress:
                  type: object
                  default: {}
                  properties:
                    public:
                      type: boolean
                      default: true
