apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: filestoragecomposites.catalog.cluster.local
spec:
  group: catalog.cluster.local
  metadata:
    labels:
      catalog.cluster.local/kind: FileStorage
    annotations:
      catalog.cluster.local/title: "File Storage"
      catalog.cluster.local/description: "File Storage is a scalable and secure cloud-based solution for storing and managing files."
      catalog.cluster.local/icon: ""
      catalog.cluster.local/maintainer: ""
      catalog.cluster.local/url: "https://azure.microsoft.com/products/storage/files"
      catalog.cluster.local/tags: "file,storage,unmanaged"
  names:
    kind: FileStorageComposite
    plural: filestoragecomposites
  claimNames:
    kind: FileStorage
    plural: filestorages
  versions:
    - name: v1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          description: FileStorage is the Schema for the filestorage API
          type: object
          properties:
            spec:
              description: FileStorageSpec defines the desired state of FileStorage
              type: object
              properties:
                location:
                  type: string
                  description: "Azure location for the storage account"
                  display-name: "Location"
                  enum:
                    - "Switzerland North"
                    - "Southeast Asia"
                  default: "Switzerland North"
                accountReplicationType:
                  type: string
                  description: "Replication type for the storage account"
                  display-name: "Account Replication Type"
                  enum:
                    - "LRS"
                    - "GRS"
                    - "RAGRS"
                    - "ZRS"
                    - "GZRS"
                    - "RAZRS"
                  default: "LRS"
